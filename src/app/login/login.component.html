<div class="Container">
  <mat-card>
    <div class="title-flex-container">
      <mat-card-title>
        Corona
      </mat-card-title>
    </div>
    <div class="input-flex-container">
      <mat-card-content>
        <mat-form-field>
          <input class="form-row" matInput placeholder="User Name" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            class="form-row"
            type="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
